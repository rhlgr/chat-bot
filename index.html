<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container collapse">
    <div class="chat-header">
        <div class="logo">
            <img  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTvDQhI96KOJP4eaCohSsODK8xtaWhIUbLHFw&usqp=CAUcwt" alt="">
        </div>
        <div class="title">Let's Chat</div>
    </div>
    <div class="chat-body">
        <div class="loading hide">
            <div class="circle circle1"></div>
            <div class="circle circle2"></div>
            <div class="circle circle3"></div>
        </div>
    </div>
    <div class="chat-input">
        <div class="input-sec">
            <input type="text" autofocus placeholder="Type here" id="textinput">
        </div>
        <div class="send">
            <img height="50px" src="https://png.pngtree.com/element_our/md/20180620/md_5b29c1e7b8dd3.jpg" alt="send">
        </div>
    </div>
</div>
  
<script type="module" src="script.js"></script>
<script src="response.js"></script>
</body>
</html>
